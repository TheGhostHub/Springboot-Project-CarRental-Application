<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<title>Add Car</title>
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bookCarStyle.css" />
	</head>
	
<body>
		<div class="container">
			<div class=" ">
				<h1 style="background-color:#D7D7D7" class="p-3 text-center">Car Booking</h1>

			<div class="card">
    <div class="card-header">
        <h5 class="card-title">Enter Booking Details</h5>
    </div>
    <div class="card-body">
        <form th:action="@{/savebooking}" th:object="${cars}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-container mb-3">
                        <img th:src="@{'/images/'+*{name}+'.jpg'}"/>
                    </div>          
                    <div class="form-group">
                        <input type="text" th:field="*{name}"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{model}"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{price}"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <select th:field="*{availability}" class="form-control">
                            <option th:value="'Rented'" th:text="Rented"></option>
                        </select>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Picking Up Address" onfocus="(this.placeholder='')" name="picking_up_address" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Dropping Off Address" onfocus="(this.placeholder='')" name="dropping_up_address" required />
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <input type="date" class="form-control" placeholder="Picking Date" name="picking_date" required />
                        </div>
                        <div class="col-6">
                            <input type="time" class="form-control" placeholder="Picking Time" name="picking_time" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <input type="date" class="form-control" placeholder="Dropping Date" name="dropping_date" required />
                        </div>
                        <div class="col-6">
                            <input type="time" class="form-control" placeholder="Dropping Time" name="dropping_time" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Telephone number" onfocus="(this.placeholder='')" name="telephone_number" required />
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Book Now" />
                </div>
            </div>
            <input type="hidden" name="user.id" th:value="${user.id}" />
        </form>
    </div>
</div>
			
			
			
			
			
			
			</div>
		</div>
	</body>
</html>
