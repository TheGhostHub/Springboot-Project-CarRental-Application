<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/loginStyle.css}" />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <div class="form-container">
          <div class="text text-center mt-5">
            <h1>Welcome Back</h1>

            <h6>Please enter your details</h6>
          </div>
          <div class="form">
          <div th:if="${param.error}">
                 <div class="alert alert-danger">
                      Invalied Username or Password.
                </div>
              </div>
              <div th:if="${param.logout}">
                <div class="alert alert-danger">
                      You have logged out.
                </div>
              </div> 
            <form method="post" th:action="@{/login}">
              
              <div class="form-group w-100 mt-3">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>

              <div class="form-group w-100 mt-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="w-100 mt-3">
                <input type="checkbox" name="remember" id="remember" />Remember
                me
                <a href="#">Forgot Password</a>
              </div>
              <div class="mt-2">
                <button type="submit" class="btn btn-primary w-100 mt-2">
                  Log In</button
                ><br />
                <br />
                <span>New User?<a href="/" th:href="@{/registration}">Register Here</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
